<!DOCTYPE html>
<html>

<head>
    <title>The Banknotes Online Catalogue & Collection Manager</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- for FF, Chrome, Opera -->
    <link rel="icon" type="image/png" href="/img/boc-16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/img/boc-32.png" sizes="32x32">

    <!-- for IE -->
    <link rel="icon" type="image/x-icon" href="/img/boc-32.png">
    <link rel="shortcut icon" type="image/x-icon" href="/img/boc-32.png" />

    <script src="/_shared/jquery-3.4.1.min.js"></script>
    <!--<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>-->
    <script src="/_shared/cookies.js"></script>
    <script src="/_shared/constants.js"></script>
    <script src="/_shared/session.js"></script>
    <script src="/_shared/ajax-wrapper.js"></script>
    <script src="/_shared/utils.js"></script>


    <link rel="stylesheet" type="text/css" href="catalogue.css">
    <script src="catalogue.js"></script>


    <link rel="stylesheet" type="text/css" href="/_shared/header/header.css">
    <script src="/_shared/header/header.js" defer></script>

    <link rel="stylesheet" type="text/css" href="/_shared/footer/footer.css">
    <script src="/_shared/footer/footer.js" defer></script>


    <link rel="stylesheet" type="text/css" href="/_shared/continents-filter-class/continents-filter.css">
    <link rel="stylesheet" type="text/css" href="/_shared/slide-button-class/slide-button.css">
    <link rel="stylesheet" type="text/css" href="/_shared/from-to-filter-class/from-to-filter.css">
    <link rel="stylesheet" type="text/css" href="/_shared/stats-summary-table-class/stats-summary-table.css">
    <link rel="stylesheet" type="text/css" href="/_shared/stats-list-table-class/stats-list-table.css">
    <script src="/_shared/continents-filter-class/continents-filter.js"></script>
    <script src="/_shared/stats-list-table-class/stats-list-table.js"></script>
    <script src="/_shared/stats-summary-table-class/stats-summary-table.js"></script>
    <script src="/_shared/from-to-filter-class/from-to-filter.js"></script>
    <script src="/_shared/slide-button-class/slide-button.js"></script>
</head>

<body>
    <section id="continents-filter">
        <script>
            new ContinentsFilter($("#continents-filter"), changedContinent);
        </script>
    </section>

    <section id="filters-and-stats">
        <div class="group" id="catalogue-filters">
            <div class="block-title">
                <p>Filters</p>
                <p class="show-hide"><span class="disabled" onclick="showBlock(this,'filters')">Show</span>|<span onclick="hideBlock(this,'filters')">Hide</span></p>
            </div>
            <div>
                <div id="years-filter">
                    <div>
                    </div>
                    <div>
                    </div>
                </div>
                <div id="types-filter">
                    <p></p>
                    <ul>
                    </ul>
                </div>
                <div id="state-filter">
                    <div>
                        <div id="existing-slide-button"></div>
                        <p>Currently Existing</p>
                    </div>
                    <div>
                        <div id="extinct-slide-button"></div>
                        <p>Already Extinct</p>
                    </div>
                </div>
                <div id="existing-year-filter">
                    <p>Existing in</p>
                    <input type="number" onblur="existingYearFilterChanged(this)" onkeyup="if (event.which === 13) this.blur()">
                </div>
            </div>
        </div>
        <div class="group" id="catalogue-stats">
            <div class="block-title">
                <p>Stats</p>
                <p class="show-hide"><span class="disabled" onclick="showBlock(this,'stats')">Show</span>|<span onclick="hideBlock(this,'stats')">Hide</span></p>
            </div>
            <div>
                <div id="summary-table">
                </div>
            </div>
            <div class="block-description">
            </div>
        </div>
    </section>

    <section id="catalogue-list">
        <div class="group">
            <div class="block-title">
                <p>List of ...</p>
                <div id="applied-filters"><span class="cont-name"></span><span class="existing"></span><span class="extinct"></span><span class="existing-in"></span></div>
            </div>
            <div id="catalogue-list-table">

            </div>
        </div>
    </section>
</body>
