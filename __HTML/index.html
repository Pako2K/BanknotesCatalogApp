<!DOCTYPE html>
<html>

<head>
    <title>Banknotes Database</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="/_shared/header/header.css">
    <link rel="stylesheet" href="/_shared/footer/footer.css">

    <script src="/_shared/jquery-3.4.1.min.js"></script>
    <!--<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>-->
    <script src="/_shared/cookies.js"></script>
    <script src="index.js"></script>
</head>

<body>

    <header>
        <script>
            $("body>header").load("_shared/header/__header.html");
        </script>
    </header>

    <main>
        <section id='intro-section'>
            <img src="img/banknotes.png" alt="notes">
            <h1>Digital <br> Banknotes Catalogue <br> & <br> Collection Management</h1>
            <img src="img/banknotes.png" alt="notes">
        </section>

        <section class='user-input-section'>
            <form name="login-form" action="javascript:login();">
                <div>
                    <img src="img/username.png" alt="username-icon">
                    <input type="text" id="form-usr" name="username" placeholder="User name" size=20 maxlength="16" autocomplete="off" required>
                </div>
                <div>
                    <img src="img/password.png" alt="password-icon">
                    <input type="password" id="form-pwd" name="password" placeholder="Password" size=20 maxlength="30" required>
                </div>
                <div>
                    <input type="submit" value="Login">
                    <span class="links" onclick="showRegisterForm()">Or register</span>
                </div>
                <div>
                    <span class="links" onclick="showResetPasswordForm()">Password change / reset</span>
                </div>
            </form>

            <form name="register-form" action="javascript:register();" style='display: none'>
                <div>
                    <img src="img/username.png" alt="username-icon">
                    <input type="text" id="register-form-usr" name="username" placeholder="User name" size=20 maxlength="16" autocomplete="off" required>
                </div>
                <div>
                    <img src="img/mail.png" alt="mail-icon">
                    <input type="email" id="register-form-mail" name="mail" placeholder="Mail address" size=20 maxlength="50" autocomplete="off" required>
                </div>
                <div>
                    <img src="img/password.png" alt="password-icon">
                    <input type="password" id="register-form-pwd" name="password" placeholder="Password" size=20 maxlength="30" required>
                </div>
                <div>
                    <img src="img/password.png" alt="password-icon">
                    <input type="password" id="register-form-pwd-rep" name="password-rep" placeholder="Confirm password" size=20 maxlength="30" required>
                </div>
                <div>
                    <button type="button" onclick="showLoginForm()">Cancel</button>
                    <input type="submit" value="Register">
                </div>
            </form>

            <form name="confirm-form" action="javascript:confirm();" style='display: none'>
                <div>
                    <p class="pwd-change">One final step to change your password.</p>
                    <p class="registration">One final step to complete your registration.</p>
                    <p><u>Enter the confirmation code</u> sent to your email, <br><span id="conf-email"></span></p>
                </div>
                <div>
                    <div>
                        <img src="img/confirm.png" alt="code-icon">
                        <input type="text" id="confirm-form-conf-code" name="code" placeholder="Code" size=10 maxlength="10" autocomplete="off" required>
                        <input type="submit" value="OK">
                    </div>
                </div>
            </form>


            <form name="reset-pwd-form" action="javascript:resetPwd();" style='display: none'>
                <div>
                    <img src="img/username.png" alt="username-icon">
                    <input type="text" id="reset-pwd-form-usr" name="username" placeholder="User name" size=20 maxlength="16" autocomplete="off" required>
                </div>
                <div>
                    <img src="img/password.png" alt="password-icon">
                    <input type="password" id="reset-pwd-form-pwd" name="password" placeholder="Password" size=20 maxlength="30">
                    <span class="separate">or</span>
                    <img src="img/mail.png" alt="mail-icon">
                    <input type="email" id="reset-pwd-form-mail" name="mail" placeholder="Mail address" size=20 maxlength="50" autocomplete="off">
                </div>
                <div>
                    <img src="img/password.png" alt="password-icon">
                    <input type="password" id="reset-pwd-form-new-pwd" name="password-rep" placeholder="New password" size=20 maxlength="30" required>
                </div>
                <div>
                    <img src="img/password.png" alt="password-icon">
                    <input type="password" id="reset-pwd-form-new-pwd-rep" name="password-rep" placeholder="Confirm password" size=20 maxlength="30" required>
                </div>
                <div>
                    <button type="button" onclick="showLoginForm()">Cancel</button>
                    <input type="submit" value="Change">
                </div>
            </form>

        </section>

    </main>

    <footer>
        <script>
            $("body>footer").load("_shared/footer/__footer.html");
        </script>
    </footer>
</body>

</html>
