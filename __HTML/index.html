<!DOCTYPE html>
<html>

<head>
    <title>Banknotes Database</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="/_shared/header/header.css">
    <link rel="stylesheet" href="/_shared/footer/footer.css">

    <script src="/_shared/jquery-3.4.1.min.js"></script>
    <!--<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>-->
    <script src="/_shared/cookies.js"></script>
    <script src="index.js"></script>
</head>

<body>

    <header>
        <script>
            $("body>header").load("_shared/header/__header.html");
        </script>
    </header>

    <main>
        <section id='intro-section'>
            <img src="img/banknotes.png" alt="notes">
            <h1>Your Digital <br> Banknotes Catalogue <br> and <br> Collection Management</h1>
            <img src="img/banknotes.png" alt="notes">
        </section>

        <section class='user-input-section'>
            <form name="login-form" action="javascript:login();">
                <div>
                    <img src="img/username.png" alt="username-icon">
                    <input type="text" id="form-usr" name="username" placeholder="User name" size=20 maxlength="16" autocomplete="off" required>
                </div>
                <div>
                    <img src="img/password.png" alt="password-icon">
                    <input type="password" id="form-pwd" name="password" placeholder="Password" size=20 maxlength="30" required>
                </div>
                <div>
                    <input type="submit" value="Login">
                    <span onclick="showRegisterForm()">Or register</span>
                </div>
                <div>
                    <span onclick="showResetPasswordForm()">Password forgotten?</span>
                </div>
            </form>

            <form name="register-form" action="javascript:register();" style='display: none'>
                <div>
                    <img src="img/username.png" alt="username-icon">
                    <input type="text" id="register-form-usr" name="username" placeholder="User name" size=20 maxlength="16" autocomplete="off" required>
                </div>
                <div>
                    <img src="img/mail.png" alt="mail-icon">
                    <input type="email" id="register-form-mail" name="mail" placeholder="Mail address" size=20 maxlength="50" autocomplete="off" required>
                </div>
                <div>
                    <img src="img/password.png" alt="password-icon">
                    <input type="password" id="register-form-pwd" name="password" placeholder="Password" size=20 maxlength="30" required>
                </div>
                <div>
                    <img src="img/password.png" alt="password-icon">
                    <input type="password" id="register-form-pwd-rep" name="password-rep" placeholder="Confirm password" size=20 maxlength="30" required>
                </div>
                <div>
                    <button type="button" onclick="showLoginForm()">Cancel</button>
                    <input type="submit" value="Register">
                </div>
            </form>
        </section>

    </main>

    <footer>
        <script>
            $("body>footer").load("_shared/footer/__footer.html");
        </script>
    </footer>
</body>

</html>
