<!DOCTYPE html>
<html>

<head>
    <title>The Banknotes Online Catalogue & Collection Manager</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- for FF, Chrome, Opera -->
    <link rel="icon" type="image/png" href="/img/boc-16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/img/boc-32.png" sizes="32x32">

    <!-- for IE -->
    <link rel="icon" type="image/x-icon" href="/img/boc-32.png">
    <link rel="shortcut icon" type="image/x-icon" href="/img/boc-32.png" />

    <script src="/_shared/jquery-3.4.1.min.js"></script>
    <!--<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>-->
    <script src="/_shared/cookies.js"></script>
    <script src="/_shared/session.js"></script>
    <script src="/_shared/constants.js"></script>
    <script src="/_shared/ajax-wrapper.js"></script>
    <script src="/_shared/utils.js"></script>

    <link rel="stylesheet" type="text/css" href="more.css">
    <script src="more.js"></script>

    <link rel="stylesheet" type="text/css" href="/_shared/header/header.css">
    <script src="/_shared/header/header.js" defer></script>

    <link rel="stylesheet" type="text/css" href="/_shared/footer/footer.css">
    <script src="/_shared/footer/footer.js" defer></script>

    <link rel="stylesheet" type="text/css" href="/_shared/list-table/list-table.css">
    <script src="/_shared/list-table/__list-table.js"></script>
</head>

<body>
    <section>
        <div id="issuers">
            <p>Issuing Entities</p>
            <div>
                <table id="issuers-table" class="list-table">
                    <thead>
                        <tr>
                            <th><span class="is-sortable sorting-column" onclick="sortIssuer(this)">Name</span>
                                <div class="sort-div" onclick="sortIssuer(this)">
                                    <div class="sort-asc sort-selection"></div>
                                    <div class="sort-desc"></div>
                                </div>
                            </th>
                            <th><span class="is-sortable" onclick="sortIssuer(this)">Territory</span>
                                <div class="sort-div" onclick="sortIssuer(this)">
                                    <div class="sort-asc"></div>
                                    <div class="sort-desc"></div>
                                </div>
                            </th>
                            <th><span>Description</span></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <div id="printers">
            <p>Printing Facilities</p>
            <div>
                <table id="printers-table" class="list-table">
                    <thead>
                        <tr>
                            <th><span class="is-sortable sorting-column" onclick="sortPrinter(this)">Name</span>
                                <div class="sort-div" onclick="sortPrinter(this)">
                                    <div class="sort-asc sort-selection"></div>
                                    <div class="sort-desc"></div>
                                </div>
                            </th>
                            <th><span>Location</span></th>
                            <th><span>Description</span></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

    </section>
</body>
