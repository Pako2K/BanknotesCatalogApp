<div id="upsert-note-dialog" class="modal-container">
    <h3>Insert / Update Note</h3>
    <h4>
        <!-- Peseta - Juan Carlos I, Second Series -->
    </h4>
    <form name="upsert-note-form" action="javascript:upsertNote()">
        <div>
            <p class="required-input">Face value</p>
            <input name="note-face-value" style="width: 12em" type="number" min="0.1" step="0.1" required/>
        </div>
        <div>
            <p class="required-input">Unit</p>
            <select id="note-units-select" name="note-units" style="width: 12em">
            </select>
        </div>
        <div>
            <p class="required-input">Material</p>
            <input name="note-material" type="text" size="36" maxlength="35" autocomplete="off" required/>
        </div>
        <div class="inline-fields">
            <div>
                <p>Width (in mm)</p>
                <input name="note-width" style="width: 9em" type="number" min="1" />
            </div>
            <div>
                <p>Height (in mm)</p>
                <input name="note-height" style="width: 9em" type="number" min="1" />
            </div>
        </div>
        <div>
            <p>Obverse Description</p>
            <textarea name="note-obverse-desc" rows="4" cols="36"></textarea>
        </div>
        <div>
            <p>Reverse Description</p>
            <textarea name="note-reverse-desc" rows="4" cols="36"></textarea>
        </div>
        <div>
            <p>Notes</p>
            <textarea name="note-desc" rows="4" cols="36"></textarea>
        </div>

        <div>
            <button type="button" class="button-style" onclick="closeUpsertDenomination()">Cancel</button>
            <input type="submit" class="button-style" value="Save">
        </div>
    </form>
</div>
