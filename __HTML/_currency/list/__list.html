<div id="list-main-div">
    <p>Click on a note to add it to your collection</p>
    <div id="list-table-div">
        <table class="notes-list-table">
            <thead>
                <tr>
                    <th rowspan="2"><span class="is-sortable" onclick="sortClick(this)">Cat. Id</span>
                        <div class="sort-div" onclick="sortClick(this)">
                            <div class="sort-asc"></div>
                            <div class="sort-desc"></div>
                        </div>
                    </th>
                    <th rowspan="2"><span class="is-sortable" onclick="sortClick(this)">Denom.</span>
                        <div class="sort-div" onclick="sortClick(this)">
                            <div class="sort-asc"></div>
                            <div class="sort-desc"></div>
                        </div>
                    </th>
                    <th rowspan="2"><span class="is-sortable default-sort" onclick="sortClick(this)">Issue Year</span>
                        <div class="sort-div" onclick="sortClick(this)">
                            <div class="sort-asc"></div>
                            <div class="sort-desc"></div>
                        </div>
                    </th>
                    <th rowspan="2"><span class="is-sortable" onclick="sortClick(this)">Printed Date</span>
                        <div class="sort-div" onclick="sortClick(this)">
                            <div class="sort-asc"></div>
                            <div class="sort-desc"></div>
                        </div>
                    </th>
                    <th rowspan=2>Series</th>
                    <th rowspan="2"><span class="is-sortable" onclick="sortClick(this)">Width</span>
                        <div class="sort-div" onclick="sortClick(this)">
                            <div class="sort-asc"></div>
                            <div class="sort-desc"></div>
                        </div>
                    </th>
                    <th rowspan="2"><span class="is-sortable" onclick="sortClick(this)">Height</span>
                        <div class="sort-div" onclick="sortClick(this)">
                            <div class="sort-asc"></div>
                            <div class="sort-desc"></div>
                        </div>
                    </th>
                    <th rowspan="2"><span class="is-sortable" onclick="sortClick(this)">Printer</span>
                        <div class="sort-div" onclick="sortClick(this)">
                            <div class="sort-asc"></div>
                            <div class="sort-desc"></div>
                        </div>
                    </th>
                    <th rowspan=2>Description</th>
                    <th colspan=6 class="collection-field">Collection</th>
                </tr>
                <tr>
                    <th class="collection-field">Qty.</th>
                    <th class="collection-field">Grade</th>
                    <th class="collection-field"><span class="is-sortable" onclick="sortClick(this)">Price</span>
                        <div class="sort-div" onclick="sortClick(this)">
                            <div class="sort-asc"></div>
                            <div class="sort-desc"></div>
                        </div>
                    </th>
                    <th class="collection-field">Seller</th>
                    <th class="collection-field"><span class="is-sortable" onclick="sortClick(this)">Purchased</span>
                        <div class="sort-div" onclick="sortClick(this)">
                            <div class="sort-asc"></div>
                            <div class="sort-desc"></div>
                        </div>
                    </th>
                    <th class="collection-field">Notes</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
