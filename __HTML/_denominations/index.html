<!DOCTYPE html>
<html>

<head>
    <title>Banknotes Database: Denominations</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/_shared/index.css">
    <link rel="stylesheet" href="/_shared/header/header.css">
    <link rel="stylesheet" href="/_shared/footer/footer.css">
    <link rel="stylesheet" href="/_shared/continents-filter/continents-filter.css">
    <link rel="stylesheet" href="denominations.css">
    <link rel="stylesheet" href="denominations-filters.css">
    <link rel="stylesheet" href="/_shared/list-table/list-table.css">
    <link rel="stylesheet" href="/_shared/from-to-filter/FromToFilter.css">

    <script src="/_shared/jquery-3.4.1.min.js"></script>
    <script src="/_shared/cookies.js"></script>
    <script src="/_shared/utils.js"></script>
    <script src="denominations.js"></script>
    <script src="denominations-filters.js"></script>
    <script src="/_shared/list-table/__list-table.js"></script>
    <script src="/_shared/from-to-filter/FromToFilter.js"></script>
</head>

<body>
    <header>
        <script>
            $("body>header").load("/_shared/header/__header.html");
        </script>
    </header>

    <div>
        <script>
            // Load the Continents filter (synchornous) 
            $("div:first-of-type").load("/_shared/continents-filter/__continents-filter.html", continentsLoaded);
        </script>
    </div>

    <!-- See on "ready" initialization. Before that the country types are synchronously loaded-->
    <section id="denominations-filters">
        <div id="cont-img">
            <!--Source file depends on the continents filter selection. See setContinentImg -->
            <img src="" alt="continent" />
        </div>

        <div id="year-filter">
            <div>
                <script>
                    let tmp = new FromToFilter($("#year-filter>div"), "Issued", yearFilterChanged);
                    let fontSize = calcFontSize();
                    tmp.setSize(fontSize);
                    window.filters = [];
                    filters.push(tmp);
                </script>
            </div>
        </div>
    </section>

    <hr/>

    <section>
        <div>
            <p class="not-logged-in"><a href="/index.html">Log in</a> to see your collection stats!</p>
            <table id="denominations-table" class="list-table">
                <thead>
                    <tr>
                        <th rowspan="2"><span class="is-sortable sorting-column" onclick="sortClick(this)">Denomination</span>
                            <div class="sort-div" onclick="sortClick(this)">
                                <div class="sort-asc sort-selection"></div>
                                <div class="sort-desc"></div>
                            </div>
                        </th>
                        <th colspan="2" class="th-stats">Territories</th>
                        <th colspan="2" class="th-stats">Currencies</th>
                        <th colspan="2" class="th-stats">Series</th>
                        <th colspan="2" class="th-stats">Variants</th>
                        <th rowspan="2" class="th-stats"><span class="only-logged-in">Price</span></th>
                    </tr>
                    <tr>
                        <td><span class="is-sortable" onclick="sortClick(this, 'Territories')">Catalog</span>
                            <div class="sort-div" onclick="sortClick(this)">
                                <div class="sort-asc"></div>
                                <div class="sort-desc"></div>
                            </div>
                        </td>
                        <td><span class="is-sortable only-logged-in" onclick="sortClick(this, 'Territories')">Collect.</span>
                            <div class="sort-div" onclick="sortClick(this)">
                                <div class="sort-asc"></div>
                                <div class="sort-desc"></div>
                            </div>
                        </td>
                        <td><span class="is-sortable" onclick="sortClick(this, 'Currencies')">Catalog</span>
                            <div class="sort-div" onclick="sortClick(this)">
                                <div class="sort-asc"></div>
                                <div class="sort-desc"></div>
                            </div>
                        </td>
                        <td><span class="is-sortable only-logged-in" onclick="sortClick(this, 'Currencies')">Collect.</span>
                            <div class="sort-div" onclick="sortClick(this)">
                                <div class="sort-asc"></div>
                                <div class="sort-desc"></div>
                            </div>
                        </td>
                        <td><span class="is-sortable" onclick="sortClick(this, 'Series')">Catalog</span>
                            <div class="sort-div" onclick="sortClick(this)">
                                <div class="sort-asc"></div>
                                <div class="sort-desc"></div>
                            </div>
                        </td>
                        <td><span class="is-sortable only-logged-in" onclick="sortClick(this, 'Series')">Collect.</span>
                            <div class="sort-div" onclick="sortClick(this)">
                                <div class="sort-asc"></div>
                                <div class="sort-desc"></div>
                            </div>
                        </td>
                        <td><span class="is-sortable" onclick="sortClick(this, 'Variants')">Catalog</span>
                            <div class="sort-div" onclick="sortClick(this)">
                                <div class="sort-asc"></div>
                                <div class="sort-desc"></div>
                            </div>
                        </td>
                        <td><span class="is-sortable only-logged-in" onclick="sortClick(this, 'Variants')">Collect.</span>
                            <div class="sort-div" onclick="sortClick(this)">
                                <div class="sort-asc"></div>
                                <div class="sort-desc"></div>
                            </div>
                        </td>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </section>

    <footer>
        <script>
            $("body>footer").load("/_shared/footer/__footer.html");
        </script>
    </footer>
</body>
